<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 4: Connected System - Subtle orbital paths showing interconnection -->

  <!-- Orbital paths (very subtle, 15% opacity) -->
  <circle cx="256" cy="256" r="106" fill="none" stroke="#6B7280" stroke-width="2" stroke-dasharray="6,6" opacity="0.15"/>

  <!-- Connecting arcs between shapes (showing energy/relationship) -->
  <!-- Arc from circle to square -->
  <path d="M 256 225 Q 200 280, 180 320" fill="none" stroke="#6B7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.15"/>

  <!-- Arc from square to triangle -->
  <path d="M 195 360 Q 270 390, 330 360" fill="none" stroke="#6B7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.15"/>

  <!-- Arc from triangle to circle -->
  <path d="M 348 320 Q 320 230, 280 175" fill="none" stroke="#6B7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.15"/>

  <!-- Shapes (full opacity) -->
  <!-- Yellow Circle (0° - top) -->
  <circle cx="256" cy="150" r="75" fill="#F1C40F"/>

  <!-- Blue Square (120° - bottom left, diamond) -->
  <g transform="translate(164, 348) rotate(45)">
    <rect x="-75" y="-75" width="150" height="150" fill="#1E40AF"/>
  </g>

  <!-- Red Triangle (240° - bottom right) -->
  <polygon points="348,348 433,470 263,470" fill="#E63946"/>
</svg>
