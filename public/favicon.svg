<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- ntevo Logo - Perfect Rotation (Tighter Orbit)
       Represents: Integrity (center core) + Evolution (rotating shapes)
       120° rotational symmetry - Bauhaus geometric design -->

  <!-- Center core (Integrity) -->
  <circle cx="256" cy="256" r="18" fill="#0A0A0A"/>

  <!-- Yellow Circle (0° - top) -->
  <circle cx="256" cy="150" r="75" fill="#F1C40F"/>

  <!-- Blue Square (120° - bottom left, rotated 45° diamond) -->
  <g transform="translate(164, 348) rotate(45)">
    <rect x="-75" y="-75" width="150" height="150" fill="#1E40AF"/>
  </g>

  <!-- Red Triangle (240° - bottom right, pointing up) -->
  <polygon points="348,348 433,470 263,470" fill="#E63946"/>
</svg>
