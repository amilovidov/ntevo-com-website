<svg width="280" height="340" viewBox="0 0 280 340" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical Lockup: Logo on top, wordmark below -->

  <!-- Logo (scaled to 200px) centered -->
  <g transform="translate(40, 0) scale(0.39)">
    <!-- Center core -->
    <circle cx="256" cy="256" r="18" fill="#0A0A0A"/>
    <!-- Yellow Circle -->
    <circle cx="256" cy="150" r="75" fill="#F1C40F"/>
    <!-- Blue Square -->
    <g transform="translate(164, 348) rotate(45)">
      <rect x="-75" y="-75" width="150" height="150" fill="#1E40AF"/>
    </g>
    <!-- Red Triangle -->
    <polygon points="348,348 433,470 263,470" fill="#E63946"/>
  </g>

  <!-- Wordmark - centered below logo -->
  <text x="140" y="250" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="500" letter-spacing="1" fill="#0A0A0A" text-anchor="middle">Integrity</text>
  <text x="140" y="290" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="500" letter-spacing="1" fill="#0A0A0A" text-anchor="middle">Evolution</text>
</svg>
